<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Social Collage</title>
		<link rel="stylesheet" type="text/css" href="http://960ls.atomidata.com/static/cssserve/1/1/6/6/7/5/116675.css">
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="/static/css/960.css">
		<link rel="stylesheet" type="text/css" href="/static/css/user.css">
		
		<script type="text/javascript" src="/static/js/jquery-1.4.3.min.js"></script>
	</head>
	<body>
		<div id="header" class="container_12">
			<div id="logo" class="grid_3 ">
				<img src="/static/images/logo2.png" width='200px' style='margin-top: 10px;'></img>
			</div>
			<div id="linkbar" class="grid_7 ">
				
			</div>
			<div id="loginbar" class="grid_2 ">
				
			</div>
		</div>
	
		<div id="content" class="container_12">
			<div id="collageinfo" class="grid_6 ">
				<div id="usercollage">
				  {% for image_url, query in images %}
				  <img src="{{ image_url }}" width="200" height="133" />
				  {% end %}
<!--
					<img src="http://bit.ly/aOJ8z2"></img>
					<img src="http://bit.ly/aOJ8z2"></img>
					<img src="http://bit.ly/aOJ8z2"></img>
					<img src="http://bit.ly/aOJ8z2"></img>
					<img src="http://bit.ly/aOJ8z2"></img>
					<img src="http://bit.ly/aOJ8z2"></img>
					<img src="http://bit.ly/aOJ8z2"></img>
					<img src="http://bit.ly/aOJ8z2"></img>
					<img src="http://bit.ly/aOJ8z2"></img>
-->

				</div>
				<div id="collagecomments">
					<input type="text"></input>
					<div class="comment">
						<div class="commenterimg">
							<img src="http://bit.ly/aOJ8z2"></img>
						</div>
						<p>This guy is so bad at eating porcupines!</p>
					</div>
					<div class="comment">
						<div class="commenterimg">
							<img src="http://bit.ly/aOJ8z2"></img>
						</div>
						<p>Shut up! He's Great!</p>
					</div>
					<div class="comment">
						<div class="commenterimg">
							<img src="http://bit.ly/aOJ8z2"></img>
						</div>
						<p>Dude... genetic modification for profit?</p>
					</div>
					<div class="comment">
						<div class="commenterimg">
							<img src="http://bit.ly/aOJ8z2"></img>
						</div>
						<p>I, too, enjoy porcupines.</p>
					</div>
				</div>
			</div>
			<div id="socialmeta" class="grid_6 ">
				<div id="userinfo">
					<div id="userimage">
						<img src="{{ user['profile_image_url'] }}"></img>
					</div>
					<div id="basicinfo">
						<h2><a href="http://twitter.com/{{ user['screen_name'] }}">@{{ user['screen_name'] }}</a></h2>
						<p><b>{{ user['name'] }}</b> {{ user['description'] }}</p>
					</div>
				</div>
			</div>
		</div>
	
		<div id="footer" class="container_12">
			<div id="meta" class="grid_12 ">
				Meta
			</div>
		</div>
	</body>
</html>
